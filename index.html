<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS links -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header>
      <!-- nav section -->
      <section class="nav-section">
        <nav class="nav-container container">
          <div class="logo-container">
            <img src="./images/Frame.png" alt="" />
            <h2 class="title"><span>G</span>amer</h2>
          </div>
          <div class="nav-link">
            <ul class="link-container">
              <li><a href="">About us</a></li>
              <li><a href="">Developers</a></li>
            </ul>
            <div class="button-nav-container">
              <button class="btn-nav">
                <a href="">Follow us on</a>
                <img src="./icons/youtube.png" alt="" class="nav-img" />
                <img src="./icons/tik-tok.png" alt="" class="nav-img" />
              </button>
            </div>
          </div>
        </nav>
      </section>
      <!-- banner section -->
      <section class="banner">
        <div class="banner-container container">
          <div class="banner-content">
            <p class="banner-title">Play Like The</p>
            <p class="banner-title-goat">
              <span>G.O.A.T</span>
            </p>
            <ul class="banner-li-container">
              <li>
                <img src="./icons/play.png" alt="" class="banner-icon" />
                1-Click instant play
              </li>
              <li>
                <img src="./icons/download.png" alt="" class="banner-icon" /> No
                Download
              </li>
              <li>
                <img src="./icons/users.png" alt="" class="banner-icon" /> 1000s
                of supported online games
              </li>
            </ul>
            <button class="btn-pink">Sign in</button>
            <button class="btn-blue">Go Rogue</button>
          </div>
          <div class="banner-img">
            <img src="./images/Group 18.png" alt="">
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
